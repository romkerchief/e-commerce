{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="under-nav">
        <div class="container d-flex justify-content-center">
            <div class="card col-sm-8 col-md-10 col-lg-12" style="padding:0px;">
              <div class="card-body">
              <h4 class="card-title mb-4">Log in</h4>
              <form method="POST" action="{% url 'customer_login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                     <label>Username</label>
                     {{form.username}}
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <label>Password</label>
                    {{form.password}}
                  </div> <!-- form-group// --> 
                  <div class="form-group"> 
                    <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
                  </div> <!-- form-group form-check .// -->
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <small style="color:red;">{{form.errors}}</small>
                      {% for message in messages %}
                          <small style="color:red;">{{message}}</small>
                      {% endfor %}
                        
                  </div>    
              </form>
              <div class="card-footer text-center">Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>
              </div> <!-- card-body.// -->
              
            </div> <!-- card .// -->
        </div>	
    </section>
{% endblock content %}
{% block script %}
{% endblock script %}
